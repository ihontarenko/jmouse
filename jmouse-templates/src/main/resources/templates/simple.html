<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leafs Templates - Simple</title>
</head>
<body>

<h1>Main Page - {{ title }}</h1>

<h2>Hello {{ user.name }}!</h2>

<h3>{{ users[0].groups[1].name }}</h3>

<h4>{{ max(1, user.access) }}</h4>

<h5>{{ func(1, 3 + 4.5 (2 ^ 2), 5 ^ min(random(), 123), users[0].name) }}</h5>

</body>
</html>
