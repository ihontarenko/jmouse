<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            max-width: 960px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }

        .navbar-brand i {
            margin-right: 0.5rem;
        }

        footer {
            background-color: #f1f3f5;
        }

        .navbar-text small {
            color: #ccc;
        }
    </style>
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-terminal"></i> {{ uname }}
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-gear-fill"></i> {{ servlet }}
                    </a>
                </li>
            </ul>
            <span class="navbar-text">
                <i class="bi bi-clock-history"></i> <small>{{ dt.now.nanoSeconds }}</small>
            </span>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="main-container">
    <h2 class="mb-3"><i class="bi bi-box-seam"></i> {{ title }}</h2>
    <p class="text-muted">{{ description }}</p>

    <div id="content" class="mt-4">
        {{ content }}

        <div class="mt-4">
            <div class="alert alert-info" role="alert">
                <i class="bi bi-lightning-charge-fill text-primary"></i>
                Request Scoped: <strong>{{ randomString_requestScoped }}</strong>
            </div>
            <div class="alert alert-warning" role="alert">
                <i class="bi bi-shield-lock-fill text-warning"></i>
                Session Scoped: <strong>{{ randomString_sessionScoped }}</strong>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="footer mt-5 py-3">
    <div class="container text-center">
        <span class="text-muted">
            <i class="bi bi-c-circle"></i> {{ footer }}
        </span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
